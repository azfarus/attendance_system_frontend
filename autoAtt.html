<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./CSS/autoAtt.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
            <title>Attendance Sheet</title>
        </head>
        <body>
            <div>
                <ul class="nav navbar-nav">
                    <li>&nbsp;</li>
                    <li class="text-center"><h2 class="nav-text text-center pl-5 ml-5 mb-3 display-4 text-light"><b>ATTENDANCE SHEET</b></h2></li>
                    <li class="text-right">
                        <div class="logout-container">
                            <a class="mr-5" id="logoutButton" href="teacher_dash.html">
                                <img class="mb-3" src="./images/back.jpg"
                                alt="Logout">
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="p_container">
                <div class="main">
                    <center>
                        <div id="sheetInfo">
                            <h1 id="courseCode">code</h1>
                            <h1 id="courseName">name</h1>
                            <h1 id="courseDate">date</h1>
                            <button id="connectButton">Connect to USB CDC Device</button>
                        </div>
                        <div id="output">Please Connect to USB CDC Device Before Start Scanning !!!</div>
                        <table id="attendance-table">
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Today</th>
                            </tr>
                        </table>
                    </center>
                </div>
            </div>
            <center>
                <button type="submit" id="sheetSubmitBtn">Submit Sheet</button>
            </center>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./JS/autoAtt.js"></script>
    </body>
    </html>
