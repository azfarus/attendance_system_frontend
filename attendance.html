<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th, .attendance-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .attendance-table th {
            background-color: #f2f2f2;
        }

        .late, .absent {
            background-color: #FFC107;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button#toggle-all-present {
            background-color: #4CAF50;
            color: #fff;
        }

        .buttons button#toggle-all-absent {
            background-color: #F44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>
    <table class="attendance-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Attendance</th>
                <th>Late</th>
                <th>Absent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td><input type="radio" name="attendance-1" class="attendance-radio" value="Present"></td>
                <td><input type="radio" name="late-1" class="late-radio" value="Late"></td>
                <td><input type="radio" name="absent-1" class="absent-radio" value="Absent"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td><input type="radio" name="attendance-2" class="attendance-radio" value="Present"></td>
                <td><input type="radio" name="late-2" class="late-radio" value="Late"></td>
                <td><input type="radio" name="absent-2" class="absent-radio" value="Absent"></td>
            </tr>
            <!-- Add more rows for other attendees with unique names -->
        </tbody>
    </table>
    <br>
    <button id="toggle-all-present">All Present</button>
    <button id="toggle-all-absent">All Absent</button>

    <script>
        // Add event listeners to handle radio button clicks
        const attendanceRadios = document.querySelectorAll('.attendance-radio');
        const lateRadios = document.querySelectorAll('.late-radio');
        const absentRadios = document.querySelectorAll('.absent-radio');
        const toggleAllPresentButton = document.getElementById('toggle-all-present');
        const toggleAllAbsentButton = document.getElementById('toggle-all-absent');
        function clearAllRadios() {
            const allRadios = document.querySelectorAll('input[type="radio"]');
            allRadios.forEach((radio) => {
                radio.checked = false;
            });
        }

        // Add an onload event to clear all radios when the page loads
        window.onload = function() {
            clearAllRadios();
        };

        function clearOtherOptions(radios, currentRadio) {
            const row = currentRadio.closest('tr'); // Find the row containing the clicked radio
            radios.forEach((radio) => {
                if (radio !== currentRadio && radio.closest('tr') === row) {
                    radio.checked = false; // Uncheck radios in the same row except the clicked one
                }
            });
        }
        attendanceRadios.forEach((radio) => {
            radio.addEventListener('change', () => {
                clearOtherOptions(lateRadios, radio);
                clearOtherOptions(absentRadios, radio);
            });
        });

        lateRadios.forEach((radio) => {
            radio.addEventListener('change', () => {
                clearOtherOptions(attendanceRadios, radio);
                clearOtherOptions(absentRadios, radio);
            });
        });

        absentRadios.forEach((radio) => {
            radio.addEventListener('change', () => {
                clearOtherOptions(attendanceRadios, radio);
                clearOtherOptions(lateRadios, radio);
            });
        });

        toggleAllPresentButton.addEventListener('click', () => {
            // Set all attendance radios to "Present" in the same row
            attendanceRadios.forEach((radio) => {
                if (true) {
                    const row = radio.closest('tr');
                    const attendanceRadio = row.querySelector('.attendance-radio');
                    attendanceRadio.checked = true;
                    console.log("Hello");
                }
                
            });
            // Clear all late radios and absent radios
            lateRadios.forEach((radio) => {
                radio.checked = false;
            });
            absentRadios.forEach((radio) => {
                radio.checked = false;
            });
        });

        toggleAllAbsentButton.addEventListener('click', () => {
            // Set all attendance radios to "Absent" in the same row
            attendanceRadios.forEach((radio) => {
                if (radio.checked) {
                    const row = radio.closest('tr');
                    const attendanceRadio = row.querySelector('.attendance-radio');
                    attendanceRadio.checked = false;
                }
            });
            // Clear all late radios and select "Absent" for all attendees
            lateRadios.forEach((radio) => {
                radio.checked = false;
            });
            absentRadios.forEach((radio) => {
                radio.checked = true;
            });
        });
    </script>
</body>
</html>
