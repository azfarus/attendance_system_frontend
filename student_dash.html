                        <div id="myProfile">

                                <input class="form-control" type="email" id="email_student" name="email_student" required>
                            
                                <label for="address_student">Address:</label>
                                <input class="form-control" type="text" id="address_student" name="address_student" required>
                            
                                <label for="phone_student">Phone Number:</label>
                                <input class="form-control" type="text" id="phone_student" name="phone_student" maxlength="14" minlength="11" required>

                                <div class="file-container text-center">
                                    <input class="file-input" type="file" id="profile_image" name="profile_image" accept=".jpg, .jpeg, .png">
                                </div>

                                <button type="submit" id="updateProfileButton">UPDATE</button>
                            </form>
